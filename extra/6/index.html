<!doctype html>
<html ng-app="calculadoraControllerApp">
<head>
    <title>IMC Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
    <script src="controller.js"></script>

    <!-- HTML 4 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- HTML5 -->
    <meta charset="utf-8"/>
</head>
<body>
<div ng-controller="CalculadoraControllerCtrl as vm">
    <div class="container">
        <div class="page-header">
            <h1>IMC Calculator</h1>
        </div>
        <p>
        <h4>Nome: </h4>
        <input type="text" ng-model="vm.nome">
        <h4>Peso: </h4>
        <input type="text" ng-model="vm.peso">
        <h4>Altura: </h4>
        <input type="text" ng-model="vm.altura">
        <button type="button" class="btn btn-lg btn-primary btn-sm" ng-click="vm.calcular()">Calcular</button>
        <br>
        <br>
        <h1>{{vm.resultado}}</h1>
        </p>
    </div>
</div>
</body>
</html>
