<!doctype html>
<html ng-app="arrayControllerApp">
<head>
    <title>Cadastro de Alunos</title>
    <script src="https://code.angularjs.org/1.3.9/angular.min.js"></script>
    <script src="controller.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- HTML 4 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- HTML5 -->
    <meta charset="utf-8"/>
</head>
<body>
<div ng-controller="arrayControllerCtrl as vm">
    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <h1>Lista de <span class="label label-default">ALUNOS</span></h1>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.nome">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Endereço</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.endereco">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CPF</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="vm.cpf">
                    </div>
                </div>
                <div class="form-group form-check">
                    <label class="col-sm-2 form-check-label" for="exampleCheck1">Foi a Aula</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" ng-model="vm.presenca">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <button class="btn btn-primary btn-lg btn-block" href="" ng-click="vm.adicionar()">
                {{vm.editando ? 'Editar' : 'Adicionar'}}
            </button>
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <table class="table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>CPF</th>
                    <th>Total presença</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in itens">
                    <td><strong>{{ item.nome}}</strong></td>
                    <td>{{ item.endereco }}</td>
                    <td>{{ item.cpf }}</td>
                    <td>{{ item.presenca }}</td>
                    <td>
                        <button type="button" class="btn btn-default" ng-click="vm.editar($index,item)"
                                aria-label="Left Align">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="vm.excluir($index)"
                                aria-label="Left Align">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row" style="margin-top: 2em;">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <hr>
            <h2 style="text-align: right;">Total de presenças: {{vm.totalPresenca}}</h2>
            <h2 style="text-align: right;">Total de faltas: {{vm.totalFalta}}</h2>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
</body>
</html>
